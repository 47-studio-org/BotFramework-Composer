<!DOCTYPE html>
<html>

<head>
    <title>ABS -> Composer</title>
</head>
<script>
    payload = {
        botId: 'absBot1',
        serviceName: 'luhan0603-dev',
        appId: 'testAppId',
        appPassword: 'microsoft app password',
        subscriptionId: 'testSubId',
        resourceGroup: 'testResGroup',
        resourceId: 'testResourceId',
        endpoint: '',
        // webapp...
        tag: {
            webapp: '...'
        }
    }
    //
    importAbsUrl = `bfcomposer://import?source=abs&payload=${encodeURIComponent(JSON.stringify(payload))}`

    createAbsUrl = `bfcomposer://create?source=abs&payload=${encodeURIComponent(JSON.stringify(payload))}`
</script>

<body>
    <input type="button" value="//import" onclick="window.open(importAbsUrl)" />
    <input type="button" value="//create" onclick="window.open(createAbsUrl)" />
</body>

</html>
